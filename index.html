<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

<!-- Logo -->
    <div class=logo>
      <img src="./resources/images/logo.png" alt="binoculars">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>

<!-- Main Header -->
    <div class="main_img">
    <div class="main_header">
      <h3>NEW ARRIVAL</h3>
      <h1>SPORT BIKES AND MOTORCYCLES</h1>
    </div>
    </div>

<!-- Navigation -->
    <nav>
      <ul>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </ul>
    </nav>

<!-- Products -->
    <div class="product_grid">

    <div class="product_img">
      <img src="./resources/images/pen.png" alt="pen">

    </div>

    <div class="product_img">
      <img src="./resources/images/watch.png" alt="watch">

    <div class="product_img">
      <img src="./resources/images/glasses.png" alt="glasses">
      <p class="glasses">Thermal Glasses</p>
    </div>

    </div>

<!-- Store Info -->
    <div class="info">

    <div class="location">
      <h3>Location</h3>
      <p>-47.346436, 84.32354</p>
    </div>

    <div class="hours">
      <h3>Hours</h3>
      <p>0800 - 1800</p>
    </div>

  </div>

<!-- Footer -->
  <footer>
    <span>Copyright Secret Agent Supply Inc.</span>
  </footer>

  </div>

</html>
